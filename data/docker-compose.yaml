version: "3.8"
services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    volumes:
      - ../data-resource/postgres-data:/var/lib/postgresql/data
#      - ./docker/postgres/entrypoint-initdb.d:/docker-entrypoint-initdb.d/
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 10

  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ../data-resource/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2025-05-24T17-08-30Z
    restart: always
    container_name: minio
    command: server /data1 /data2 /data3 /data4 --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
#      MINIO_ROOT_USER: ${MINIO_USER}
#      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
      MINIO_ACCESS_KEY:  minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ../data-resource/minio/data1:/data1
      - ../data-resource/minio/data2:/data2
      - ../data-resource/minio/data3:/data3
      - ../data-resource/minio/data4:/data4

  redis:
    image: redis:8.0.2
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - ../data-resource/redis/data:/data
      - ../data-resource/redis/conf/redis.conf:/usr/local/conf/redis.conf
    command: redis-server /usr/local/conf/redis.conf

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    volumes:
      - ../data-resource/kafka-data:/tmp/kraft-combined-logs
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:9093,PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.0
#    platform: linux/amd64
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MQ_TYPE: woodpecker
    volumes:
      - ../data-resource/milvus-data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

volumes:
  kafka-data:
